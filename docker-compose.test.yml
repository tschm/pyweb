version: '3.6'
services:
  sut:
     build:
       context: .
       dockerfile: Dockerfile
       target: test

     volumes:
        - ./test:/pyweb/test:ro
        - ./artifacts:/pyweb/artifacts

     links:
       - test-postgresql
       - test-mongo

  test-postgresql:
    image: postgres:9.6

  test-mongo:
    image: bitnami/mongodb
