{% extends "base.html" %}
{% block content %}
<script>
    $(function() {
        $.ajax({
            type: 'GET',
            url: 'api/1/security/reference/json',
            dataType: "json",

            success: function (response) {
                lobnekxxx.table("#tableSecurities", response, lobnekxxx.renderSecurity);
                lobnekutil.updateLink($('#link'), "/api/1/security/reference/csv");
            }
        })
    });
</script>

<div class="container-fluid" style="margin-top:80px">
    <div class="row" id="source">
        <div class="col-md-12">
            <a id="link"></a>
        </div>
    </div>

    <table id="tableSecurities" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
</div>

{% endblock %}
