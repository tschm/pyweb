{% extends "menu.html" %}
{% block content %}

<script type="text/javascript" src="{{ url_for('.static', filename = 'whoosh.js' ) }}"></script>

<script>
    $(function() {
        $.ajax({
            type: 'GET',
            url: 'json',
            dataType: "json",

            success: function (response) {
                whoosh.table("#table", response);
            }
        })
    })
</script>


<div class="container-fluid" style="margin-top:80px">
    <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
</div>
{% endblock %}
