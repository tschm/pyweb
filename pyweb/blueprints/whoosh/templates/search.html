{% extends "base.html" %}

{% block content %}
    <h1>Search</h1>
    <div class="container-fluid" style="margin-top:80px">
        <div class="row" id="source">
            <div class="col-md-12">

                <form action="" method="post" novalidate>
                    {{ form.csrf_token }}
                    {{ form.search }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
