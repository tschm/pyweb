version: '3.4'
services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder

    extra_hosts:
        - quantsrv:192.168.100.15

    volumes:
      - ./work:/home/${NB_USER}/work
      - ./config:/pyweb/config:ro
      - /media/j/notebooks:/notebooks

    working_dir: /home/${NB_USER}/work

    env_file:
      - .config
    ports:
      - ${PORT}:8888
      - 4445:8000

  test:
     build:
       context: .
       dockerfile: Dockerfile
       target: test

     volumes:
        - ./test:/home/${NB_USER}/work/test:ro
        - ./artifacts:/pyweb/artifacts
        - ./helpers:/opt/.pycharm_helpers/pycharm:ro
     links:
       - test-postgresql


  test-postgresql:
    image: postgres:9.6
