version: '3.4'
services:
  web:
      build:
        context: .
        dockerfile: Dockerfile
        target: builder
      volumes:
        - ./pyweb:/pyweb/pyweb:ro
        - ./config:/pyweb/config:ro
      ports:
        - "4445:8000"
      extra_hosts:
        - quantsrv:192.168.100.15
      env_file:
        - .env
      command:
        ./start.py


